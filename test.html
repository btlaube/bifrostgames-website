<!DOCTYPE html>
<html lang="en"">
<head>
    <meta charset="UTF-8">
    <title>Jump Game</title>
    <link rel="stylesheet" href="/assets/css/test-style.css">
</head>
<body>
    <div class="game">
        <div id="character"></div>
        <div id="block"></div>
    </div>

    <div class="horizontal-container">
        <button class="itemButton" id="coal-button">
            <span class="cost-display" id="coal-button-cost">Cost: None</span>
            <p>Coal</p>
            <span class="resource-rate" id="coal-button-rate">1/click</span>
        </button>
        <button class="itemButton" id="copper-button">
            <span class="cost-display" id="copper-button-cost">Cost: Coal 10</span>
            <p>Copper</p>
            <span class="resource-rate" id="copper-button-rate">1/click</span>
        </button>
        <button class="itemButton" id="iron-button">
            <span class="cost-display" id="iron-button-cost">Cost: Copper 10</span>
            <p>Iron</p>
            <span class="resource-rate" id="iron-button-rate">1/click</span>
        </button>
        <button class="itemButton" id="sulfur-button">
            <span class="cost-display" id="sulfur-button-cost">Cost: Iron 10</span>
            <p>Sulfur</p>
            <span class="resource-rate" id="sulfur-button-rate">1/click</span>
        </button>
        <button class="itemButton" id="magnesium-button">
            <span class="cost-display" id="magnesium-button-cost">Cost: Sulfur 10</span>
            <p>Magnesium</p>
            <span class="resource-rate" id="magnesium-button-rate">1/click</span>
        </button>
    </div>

    <div class="horizontal-container"> 
        <button class="automator" id="coal-automator">
            <span class="cost-display" id="coal-cost">Cost: Copper 10</span>
            <p>Auto Coal</p>
            <span class="generation-rate" id="coal-rate">0/sec</span>
        </button>
        <button class="automator" id="copper-automator">
            <span class="cost-display" id="copper-cost">Cost: Iron 10</span>
            <p>Auto Copper</p>
            <span class="generation-rate" id="copper-rate">0/sec</span>
        </button>
        <button class="automator" id="iron-automator">
            <span class="cost-display" id="iron-cost">Cost: Sulfur 10</span>
            <p>Auto Iron</p>
            <span class="generation-rate" id="iron-rate">0/sec</span>
        </button>
        <button class="automator" id="sulfur-automator">
            <span class="cost-display" id="sulfur-cost">Cost: Magnesium 10</span>
            <p>Auto Sulfur</p>
            <span class="generation-rate" id="sulfur-rate">0/sec</span>
        </button>
    </div>    

    <div id="dataControls">
        <button id="saveDataButton">Save Progress</button>
        <button id="loadDataButton">Load Progress</button>
        <button id="clearDataButton">Clear Data</button>     
        <button id="resetButton">Reset Progress</button>
    </div>

    <div class="horizontal-container">
        <div id="stats">
            <p id="strength"><span id="strength-name"></span>: <span id="strength-count"></span></p>
            <p id="agility"><span id="agility-name"></span>: <span id="agility-count"></span></p>
            <p id="intelligence"><span id="intelligence-name"></span>: <span id="intelligence-count"></span></p>
            <p id="endurance"><span id="endurance-name"></span>: <span id="endurance-count"></span></p>
            <p id="luck"><span id="luck-name"></span>: <span id="luck-count"></span></p>
        </div>
    
        <div id="inventory">
            <p id="coal"><span id="coal-name"></span>: <span id="coal-count"></span></p>
            <p id="copper"><span id="copper-name"></span>: <span id="copper-count"></span></p>
            <p id="iron"><span id="iron-name"></span>: <span id="iron-count"></span></p>
            <p id="sulfur"><span id="sulfur-name"></span>: <span id="sulfur-count"></span></p>
            <p id="magnesium"><span id="magnesium-name"></span>: <span id="magnesium-count"></span></p>
        </div>
    </div>

        <div class="modal-content">
            <span id="startModalText"></span>
            <button id="startButton">Start</button>
        </div>
    </div>
</body>
<script src="/assets/js/test-script.js"></script>
</html>
