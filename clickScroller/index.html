<!DOCTYPE html>
<html lang="en"">
<head>
    <meta charset="UTF-8">
    <title>Click Scroller Game</title>
    <link rel="stylesheet" href="/assets/css/clicker-style.css">
</head>
<body>
    <div id="startModal" class="modal">
        <div class="modal-content">
            <span id="startModalText"></span>
            <button id="startButton">Start</button>
        </div>
    </div>

    <div id="gameContainer" class="element-box">
        <h1>Game Interface</h1>
        <!-- Main Display Sections: Right to Left Order -->
        <div id="mainDisplay" class="horizontal-container">
            
            <!-- Player Stats Section -->
            <div class="element-box">
                <h2>Player</h2>
                <div class="vertical-container">
                    <p>Currency: 50</p>
                    <p>Level: 2</p>
                </div>
                <h2>Stats</h2>
                <div class="vertical-container">
                    <p>Health: 50</p>
                    <p>Mana: 75</p>
                    <p>Strength: 20</p>
                    <p>Agility: 15</p>
                </div>
            </div>

            <!-- Resource Generators Section -->
            <div class="element-box">
                <h2>Click Scroller</h2>
                <div class="horizontal-container">
                    <button id="clicker-button">
                        <p>Start Clicker</p>
                    </button>
                    <button id="scroller-button">
                        <p>Start Scroller</p>
                    </button>
                </div>
            </div>

            
        </div>
    </div>
    
</body>
<script src="/assets/js/clickScroller-script.js"></script>
</html>
