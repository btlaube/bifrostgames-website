<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <link rel="stylesheet" href="/assets/css/clicker-style.css">
</head>
<body>
  <header>
    <h1>Clicker Game</h1>
    <div id="dataControls">
        <button id="saveDataButton">Save Progress</button>
        <button id="loadDataButton">Load Progress</button>
        <button id="resetButton">Reset Progress</button>
    </div>
  </header>

  <main>
    <section id="inventory">
      <h2>Inventory</h2>
      <div id="inventoryDisplay">
        <div class="horizontal-container">
            <div id="inventory">
                <p id="coal"><span id="coal-name"></span>: <span id="coal-count"></span></p>
                <p id="copper"><span id="copper-name"></span>: <span id="copper-count"></span></p>
                <p id="iron"><span id="iron-name"></span>: <span id="iron-count"></span></p>
                <p id="sulfur"><span id="sulfur-name"></span>: <span id="sulfur-count"></span></p>
                <p id="magnesium"><span id="magnesium-name"></span>: <span id="magnesium-count"></span></p>
            </div>
        </div>
      </div>
    </section>

    <section id="actions">
      <h2>Actions</h2>
      <div id="actionButtons">
        <div class="horizontal-container">
            <button class="itemButton" id="coal-button">
                <span class="cost-display" id="coal-cost">Cost: None</span>
                <p>Coal</p>
                <span class="resource-rate" id="coal-rate">1/click</span>
            </button>
            <button class="itemButton" id="copper-button">
                <span class="cost-display" id="copper-cost">Cost: Coal 10</span>
                <p>Copper</p>
                <span class="resource-rate" id="copper-rate">1/click</span>
            </button>
            <button class="itemButton" id="iron-button">
                <span class="cost-display" id="iron-cost">Cost: Copper 10</span>
                <p>Iron</p>
                <span class="resource-rate" id="iron-rate">1/click</span>
            </button>
            <button class="itemButton" id="sulfur-button">
                <span class="cost-display" id="sulfur-cost">Cost: Iron 10</span>
                <p>Sulfur</p>
                <span class="resource-rate" id="sulfur-rate">1/click</span>
            </button>
            <button class="itemButton" id="magnesium-button">
                <span class="cost-display" id="magnesium-cost">Cost: Sulfur 10</span>
                <p>Magnesium</p>
                <span class="resource-rate" id="magnesium-rate">1/click</span>
            </button>
        </div>
      </div>
    </section>

    <section id="automators">
      <h2>Automators</h2>
      <div id="automatorDisplay">
        <div class="horizontal-container"> 
            <button class="automator" id="coal-automator">
                <span class="cost-display" id="coal-automator-cost">Cost: Copper 10</span>
                <p>Auto Coal</p>
                <span class="generation-rate" id="coal-automator-rate">0/sec</span>
            </button>
            <button class="automator" id="copper-automator">
                <span class="cost-display" id="copper-automator-cost">Cost: Iron 10</span>
                <p>Auto Copper</p>
                <span class="generation-rate" id="copper-automator-rate">0/sec</span>
            </button>
            <button class="automator" id="iron-automator">
                <span class="cost-display" id="iron-automator-cost">Cost: Sulfur 10</span>
                <p>Auto Iron</p>
                <span class="generation-rate" id="iron-automator-rate">0/sec</span>
            </button>
            <button class="automator" id="sulfur-automator">
                <span class="cost-display" id="sulfur-automator-cost">Cost: Magnesium 10</span>
                <p>Auto Sulfur</p>
                <span class="generation-rate" id="sulfur-rate">0/sec</span>
            </button>
        </div>    
      </div>
    </section>
  </main>

  <aside>
    <h2>Stats & Upgrades</h2>
    <div id="stats">
      <p>Total Items Generated: <span id="totalItems">0</span></p>
      <p>Automators Owned: <span id="totalAutomators">0</span></p>
    </div>

    <div id="upgradeWindow">
      <h3>Upgrades</h3>
      <p>Unlock new abilities and speed up progress!</p>
      <button class="upgrade-button">Upgrade 1</button>
      <button class="upgrade-button">Upgrade 2</button>
    </div>
  </aside>

    <div id="startModal" class="modal">
        <div class="modal-content">
            <span id="startModalText"></span>
            <button id="startButton">Start</button>
        </div>
    </div>

  <footer>
    <p>Clicker Game &copy; 2024</p>
  </footer>

  <!-- Reference to the external JavaScript file -->
  <script src="/assets/js/clickScroller-script.js"></script>
  <script src="/assets/js/clicker-script.js"></script>
</body>
</html>
